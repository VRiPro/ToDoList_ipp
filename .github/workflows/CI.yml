name: Python Actions check PEP8 DOCSTRING TESTs

on: [push]

jobs:
  PEP-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Choisissez la version Python souhaitée

    - name: Install dependencies
      run: |
        pip install autopep8
      # Vous pouvez ajouter d'autres dépendances Python ici

    - name: Run autopep8
      run: |
        autopep8 --diff --recursive .
      # Vous pouvez personnaliser l'argument pour spécifier le répertoire ou les fichiers à formater

  docstring-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8  # Choisissez la version Python souhaitée

    - name: Install pydocstyle
      run: |
        pip install pydocstyle
      # Vous pouvez ajouter d'autres dépendances Python ici

    - name: Check docstrings
      run: |
        pydocstyle ./
      # Remplacez "your_project_directory" par le chemin de votre projet Python

    - name: Fail if docstrings are missing
      if: steps.docstring-check.outcome == 'failure'
      run: exit 1

  build-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.8'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # Runs a set of commands using the runners shell
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest ./test/test_task.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
